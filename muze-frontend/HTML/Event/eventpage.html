        <div class="container calendar-container">
          
          <script>
            // document.addEventListener('DOMContentLoaded', function() {
              $(document).ready(function() {
              var calendarEl = document.getElementById('calendar');
              var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 달로 보기
                locale: 'en',
                headerToolbar: {
                  left: 'title',
                center: '',
                right:'custom1',
              },
              titleFormat: {
              year: 'numeric',
              month: 'long'
              },
              customButtons: { 
                custom1: {
                  text: '출석체크',
                  id: 'check',
                  click: function() {	
                    alert('출석합니다');
                  }
                }
              },
              events : [
              {start : "2022-07-20", imageurl : "../../../다운로드.png"}
              ]
              ,eventRender:function(event, eventElement) {
                if(event.imageurl) {eventElement.find("span.fc-title").prepend("<center><img src='"+ event.imageurl +"'><center>");
                }
              }
              // ,dateClick: function() {
              //       alert('당일만 출석 하실 수 있습니다.');
              //   }
              });
            calendar.render();
        });
        </script>
